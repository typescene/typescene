<!DOCTYPE html>
<meta charset="utf-8">
<title>Documentation - Typescene</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" type="image/png" href="/favicon.png" />
<link href="/icons/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/languages/typescript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/languages/bash.min.js"></script>
<style>@import url("https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/default.min.css");</style>

<script src="main.min.js"></script>

<script>
    setTimeout(function () {
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-96048899-2', 'auto');
        ga('send', 'pageview', {
            'page': location.pathname + location.hash
        });
        typescene.App.Application.ready.then(function (app) {
            app.activities.Transition.connect(function (t) {
                if (t.to && t.to.resourcePath) {
                    ga('send', 'pageview', {
                        'page': location.pathname + t.to.resourcePath
                    });
                }
            });
        });
    }, 500);
</script>
